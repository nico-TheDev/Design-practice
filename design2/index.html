<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="all.min.js"></script>
</head>
<body>
    <div class="card">
        <img src="user.jpg" alt="User 1" class="card__icon">
        <form action="#" class="form">
            <div class="form__group">
                <input type="text" class="form__input" id="username" placeholder="Username">
                <label for="username" class="form__label">
                    <i class="fas fa-user"></i>
                </label>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" id="password" placeholder="Password">
                <label for="password" class="form__label">
                    <i class="fas fa-lock"></i>
                </label>  
            </div>
        </form>

        <button class="btn">sign in</button>

        <a href="#" class="card__link">Forgot password?</a>
    </div>
</body>
</html>
