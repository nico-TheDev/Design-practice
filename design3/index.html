<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginerist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway&display=swap" rel="stylesheet">
    <script src="all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container__left">
            <h1 class="container__title">Loginerist</h1>
        </div>
        <div class="container__right">
            <h2 class="container__hello">Great to see you again!</h2>

            <form action="#" class="form">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="User Name">
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Password" id="password">
                    <label for="password" class="form__label">
                        <i class="fas fa-eye"></i>
                    </label>
                </div>
                <button class="btn">Login</button>
            </form>
            <div class="container__bottom">
                <a href="#" class="container__link">Forgot Password?</a>
                <span class="gray">
                    Don't have an account? 
                    <a href="#" class="container__link colored">Get Started</a>
                </span>
            </div>

            <p class="container__desc">Looking for the latest version? <span class="colored container__link">Click Here</span></p>

        </div>
    </div>
</body>
</html>
